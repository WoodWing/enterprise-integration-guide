<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="{{ '/assets/css/favicon.ico' | relative_url }}" type="image/x-icon" />
    <script src="{{site.baseurl}}/assets/js/jquery.min.js"></script>
  </head>
  <body>

  {% include /prev-next-page.html %}

  <div style="position:relative">
  <section class="page-header-banner">
      <h1 class="project-name">{{ page.title }}</h1>
      <h2 class="project-tagline">{{ page.description }}</h2>
      <center>
          <!-- "Continue reading" button -->
          <div style="position:relative;z-index:2;">
              <a href="{{site.baseurl}}/{{ nextItem.permalink }}" class="ww-btn ww-btn-enabled">
                  <div style="vertical-align: middle; display: inline-block; margin-top:-10px; margin-left:10px;">
                      Continue reading
                  </div>
                  &nbsp;
                  <svg class="icon icon-circle-right">
                      <use xlink:href="{{ '/assets/symbol-defs.svg#icon-circle-right' | relative_url }}"></use>
                  </svg>
              </a>
              &nbsp;
          </div>
      </center>
      {% assign includeSearchButton = true %}
      {% include /buttons.html %}
  </section>
  </div>

  <section class="main-content-intro">
      {{ content }}
  </section>

  </body>
</html>
