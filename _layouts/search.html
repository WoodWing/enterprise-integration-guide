<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
	<meta charset="UTF-8">

	{% seo %}
	<meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#157878">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	<link rel="icon" href="{{ '/assets/css/favicon.ico' | relative_url }}" type="image/x-icon" />

	<script src="{{site.baseurl}}/assets/js/lunr.js"></script>
	<script src="{{site.baseurl}}/assets/js/jquery.min.js"></script>
	<script type="text/javascript">
		function getParameterByName(name, url) {
			if (!url) url = window.location.href;
			name = name.replace(/[\[\]]/g, "\\$&");
			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
				results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}

		function getThisGuideIndexUrl() {
			var guideId = getParameterByName('guideId');
			return '{{site.baseurl}}/' + guideId + '/index.html';
		}

		function getThisGuideSearchDataUrl() {
			var guideId = getParameterByName('guideId');
			return '{{site.baseurl}}/assets/' + guideId + '/search_data.json';
		}

		$(document).ready(function() {
			var guideTitle = getParameterByName('guideTitle');
			$('#project-name-id').append( guideTitle );
		});
	</script>
	<script src="{{site.baseurl}}/assets/js/search.js"></script>
</head>
<body>

<div style="position:relative">
<section class="page-header-banner-small">
	<h1 id="project-name-id" class="project-name"></h1>
	{% assign includeBackButton = true %}
	{% include /buttons.html %}
</section>
</div>

<section class="main-content">
	<br/>&nbsp;
	<form action="get" id="site_search">
		<center>
			<input style="font-size:20px;" type="text" id="search_box" size="40">
			&nbsp;
			<!-- search button -->
			<a href="javascript:$('#site_search').submit();" class="ww-btn ww-btn-enabled" title="Search">
				&nbsp;
				<svg class="icon icon-search">
					<use xlink:href="{{ '/assets/symbol-defs.svg#icon-search' | relative_url }}"></use>
				</svg>
				<div style="vertical-align: middle; display: inline-block; margin-top:-10px; margin-left:10px;">
					Search
				</div>
				&nbsp;
			</a>
		</center>
	</form>
	<br/>&nbsp;
	<br/>&nbsp;

	{{content}}
</section>

</body>
</html>
